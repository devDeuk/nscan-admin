<!DOCTYPE html>
<html lang="ko">
<head>
    <title>구비서류 제출시스템 Admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/doc_admin.css" />
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/design.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#date1").datepicker({
                dateFormat: "yy-mm-dd",
            });
            $("#date2").datepicker({
                dateFormat: "yy-mm-dd",
            });
        });
    </script>
</head>
<body>
<div id="dvwrap">
	<div id="skip"><a href="#contents">본문내용 바로가기</a></div>
	<!-- container -->
	<div id="container">
        <div class="lnb">
            <h1><a href="#">구비서류 제출시스템</a></h1>
            <ul class="lnbs">
                <li><a href="#">신청서 종류</a></li>
                <li><a href="#">사용자 서식 조회</a></li>
                <li><a href="#">서식지별 통계</a></li>
                <li><a href="#">공지사항</a></li>
                <li class="on"><a href="#">공통 코드 관리</a></li>
                <li><a href="#">시스템 차단 관리</a></li>
            </ul>
        </div>
        <div id="contents" class="contents">
            <!-- content -->
            <div class="my_area">
                <span class="name"><span>홍길동</span> 님</span> <span>(상담실장)</span>
                <a href="#" class="logout">로그아웃</a>
            </div>

            <h2 class="h_tit2">공통 코드 수정</h2>
            <div class="cont_inner">
                <table class="tbl_write">
                    <colgroup>
                        <col style="width:260px;">
                        <col style="width:43%">
                        <col style="width:180px;">
                        <col style="width:57%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>상위 그룹</th>
                            <td colspan="3">[000000] 최상위</td>
                        </tr>
                        <tr>
                            <th>코드ID <span class="required">*</span></th>
                            <td>A0001</td>
                            <th>코드명 <span class="required">*</span></th>
                            <td><input type="text" placeholder="" title="코드명" /></td>
                        </tr>
                        <tr>
                            <th>정렬 순서 <span class="required">*</span></th>
                            <td><input type="text" placeholder="" title="정렬 순서" /></td>
                            <th>코드 레벨</th>
                            <td>1</td>
                        </tr>                        
                        <tr>
                            <th>코드 설명</th>
                            <td colspan="3"><input type="text" placeholder="" title="코드 설명"  style="width:100%;" /></td>
                        </tr>
                        <tr>
                            <th>사용 여부</th>
                            <td colspan="3">
                                <input type="radio" name="bb" id="chk11" checked><label for="chk11">사용</label>
                                <input type="radio" name="bb" id="chk12"><label for="chk12">사용 안 함</label>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="btn_wrap">
                    <button class="btn line">목록</button>
                    <div class="right">
                        <button class="btn">저장</button>
                    </div>
                </div>
                
            </div>
            <!-- //content -->
		</div>
    </div>
    <!-- /container -->
</div>
</body>
</html>
