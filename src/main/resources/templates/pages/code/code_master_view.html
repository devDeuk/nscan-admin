<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content"
>
<head>
    <title>테스트 페이지</title>
</head>

<body>
<div id="contents" class="contents">
    <!-- content -->
    <div class="my_area">
        <span class="name"><span>홍길동</span> 님</span> <span>(상담실장)</span>
        <a href="#" class="logout">로그아웃</a>
    </div>

    <h2 class="h_tit2">공통 코드 상세</h2>
    <div class="cont_inner">
        <table class="tbl_view wide">
            <colgroup>
                <col style="width:260px;">
                <col style="width:43%">
                <col style="width:180px;">
                <col style="width:57%">
            </colgroup>
            <tbody>
            <tr>
                <th>상위 그룹</th>
                <td colspan="3">[000000] 최상위</td>
            </tr>
            <tr>
                <th>코드ID <span class="required">*</span></th>
                <td>A0001</td>
                <th>코드명 <span class="required">*</span></th>
                <td>신청자 구분</td>
            </tr>
            <tr>
                <th>정렬 순서 <span class="required">*</span></th>
                <td>1</td>
                <th>코드 레벨</th>
                <td>1</td>
            </tr>
            <tr>
                <th>코드 설명</th>
                <td colspan="3">청자 본인/대리인 구분자</td>
            </tr>
            <tr>
                <th>사용 여부</th>
                <td colspan="3">사용</td>
            </tr>
            </tbody>
        </table>
        <div class="btn_wrap">
            <button class="btn line" onClick="location.href='/code/list'">목록</button>
            <div class="right">
                <button class="btn">수정</button>
            </div>
        </div>

    </div>
    <!-- //content -->
</body>
</html>
